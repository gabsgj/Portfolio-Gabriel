            <!-- Typewriter Script -->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const phrases = [
                        "Calm intelligence for capital.",
                        "Applied AI for ambitious operators.",
                        "Quiet systems. Loud results.",
                        "LLM copilots built for real ops.",
                        "Intelligence engineered for real decisions.",
                        "AI that compounds quietly, performs loudly.",
                        "Systems that stay calm when markets don’t.",
                        "Execution-grade copilots for operators who move fast.",
                        "Silent infrastructure. Significant outcomes.",
                        "Precision AI for people who deploy capital.",
                        "Tools that reduce noise, not add to it.",
                        "Deep intelligence beneath a quiet surface.",
                        "Minimal interfaces. Maximum insight.",
                        "AI tuned for markets, not demos."
                    ];

                    const textElement = document.getElementById('typewriter-text');
                    let phraseIndex = 0;
                    let charIndex = 0;
                    let isDeleting = false;
                    let typeSpeed = 50; // Typing speed

                    function type() {
                        const currentPhrase = phrases[phraseIndex];

                        if (isDeleting) {
                            textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                            charIndex--;
                            typeSpeed = 30; // Deleting speed
                        } else {
                            textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                            charIndex++;
                            typeSpeed = 50; // Typing speed
                        }

                        if (!isDeleting && charIndex === currentPhrase.length) {
                            // Phrase complete, wait before deleting
                            isDeleting = true;
                            typeSpeed = 2000;
                        } else if (isDeleting && charIndex === 0) {
                            // Deletion complete, move to next phrase
                            isDeleting = false;
                            phraseIndex = (phraseIndex + 1) % phrases.length;
                            typeSpeed = 500;
                        }

                        setTimeout(type, typeSpeed);
                    }

                    // Start the typing loop
                    setTimeout(type, 1000);
                });
            </script>

    <!-- Load Profile Data -->
    <script type="module">
        import { loadJSON } from '../js/core.js';

        async function loadProfileData() {
            const profile = await loadJSON('../data/profile.json');
            if (!profile) return;

            // Update name
            const nameEl = document.getElementById('profile-name');
            if (nameEl) nameEl.textContent = profile.name.toUpperCase();

            // Update tagline
            const taglineEl = document.getElementById('profile-tagline');
            if (taglineEl) taglineEl.textContent = `${profile.title} ${profile.tagline.toLowerCase()}.`;

            // Update stats
            const projectsEl = document.getElementById('stat-projects');
            if (projectsEl) projectsEl.textContent = String(profile.stats.projects).padStart(2, '0');

            const expEl = document.getElementById('stat-experience');
            if (expEl) expEl.textContent = profile.stats.experience;

            // Update system ID
            const sysIdEl = document.getElementById('system-id');
            if (sysIdEl) sysIdEl.textContent = `ID: ${profile.systemId}`;

            // Update version
            const versionEl = document.getElementById('version');
            if (versionEl) versionEl.textContent = `v${profile.version}`;
        }

        loadProfileData();
    </script>
