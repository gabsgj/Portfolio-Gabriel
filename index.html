<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gabriel James - Building intelligent systems, one idea at a time">
    <meta name="author" content="Gabriel James">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Gabriel James — Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Noise texture for premium feel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.025;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Subtle particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem;
            animation: fadeInPage 1.5s ease-out;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .content-wrapper {
            max-width: 900px;
            width: 100%;
        }

        /* Coming Soon badge */
        .coming-soon-badge {
            display: inline-block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 0.6rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 4rem;
            position: relative;
            animation: fadeSlideUp 1s ease-out 0.3s backwards;
            overflow: hidden;
        }

        .coming-soon-badge::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scaleX(0.8);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Name */
        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(3.5rem, 10vw, 8rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: 0.03em;
            margin-bottom: 2rem;
            animation: fadeSlideUp 1.2s ease-out 0.5s backwards;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            line-height: 1.8;
            color: #a0a0a0;
            margin-bottom: 5rem;
            letter-spacing: 0.5px;
            animation: fadeSlideUp 1.4s ease-out 0.7s backwards;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Divider */
        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 4rem auto;
            animation: fadeSlideUp 1.6s ease-out 0.9s backwards;
        }

        /* Contact section */
        .contact-section {
            animation: fadeSlideUp 1.8s ease-out 1.1s backwards;
        }

        .contact-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #666666;
            margin-bottom: 2rem;
        }

        .contact-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .contact-link:hover::before {
            left: 100%;
        }

        .contact-link:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .contact-link svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover svg {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555555;
            letter-spacing: 2px;
            padding: 2rem 0;
            animation: fadeSlideUp 2s ease-out 1.3s backwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            main {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: clamp(2.5rem, 12vw, 5rem);
                margin-bottom: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 3rem;
            }

            .coming-soon-badge {
                font-size: 0.65rem;
                letter-spacing: 3px;
                padding: 0.5rem 1.5rem;
                margin-bottom: 3rem;
            }

            .contact-links {
                flex-direction: column;
                align-items: stretch;
            }

            .contact-link {
                justify-content: center;
            }

            .divider {
                margin: 3rem auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .contact-link {
                padding: 0.9rem 1.5rem;
                font-size: 0.85rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        *:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 4px;
        }

        ::selection {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

    <script>
        // Generate subtle floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                const delay = Math.random() * 8;
                const duration = 8 + Math.random() * 4;

                particle.style.left = startX + '%';
                particle.style.top = startY + '%';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = duration + 's';

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
